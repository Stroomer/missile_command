<!doctype html>
<html>
  <body>
    <button id="play">Play Recreated Sound</button>

    <script>
      const sampleRate = 48000;
      const duration = 0.405;
      const length = sampleRate * duration;

      function createClickSound(context) {
        const buffer = context.createBuffer(1, length, sampleRate);
        const data = buffer.getChannelData(0);

        for (let i = 0; i < length; i++) {
          const t = i / sampleRate;

          // Exponential decay envelope
          const envelope = Math.exp(-12 * t);

          // White noise burst
          const noise = (Math.random() * 2 - 1);

          // Slight tonal component around 3kHz
          const tone = Math.sin(2 * Math.PI * 3000 * t) * 0.3;

          // Combine
          data[i] = (noise * 0.6 + tone) * envelope;
        }

        return buffer;
      }

      document.getElementById("play").addEventListener("click", () => {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const source = context.createBufferSource();
        source.buffer = createClickSound(context);
        source.connect(context.destination);
        source.start();
      });
    </script>
  </body>
</html>
